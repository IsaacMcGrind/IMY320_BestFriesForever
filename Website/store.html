<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
    <meta charset="utf-8">
    <title>Cat's Pajamas</title>
    <!--BOOTSTRAP-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>

    <!--JQUERY-->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

    <!--MATERIAL DESIGN ICONS-->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">



    <!--FONTS-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100;0,300;0,600;1,400&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Krona+One&display=swap" rel="stylesheet">

    <!--MAIN CSS-->
    <link rel="stylesheet" href="styles/main.css">
</head>

<body>
    <nav>
        <a href="index.html" class="navLogo">Cat's Pajamas</a>
        <a href="Portfolio.html">Portfolio</a>
        <a href="store.html" class="active">Store</a>
        <div class="filler"></div>
        <a href="contactUs.html" class="circleBorder">Contact us</a>
        <a href="cart.html"><span class="material-icons pointer">shopping_cart</span></a>
    </nav>

    <div class="container">
        <ul>

        </ul>
        <h1 style="display: inline-block;">Store</h1>
        <ul class="breadcrumb">
            <li>
                <a href="index.html">Home</a>
            </li>
            <li><a href="#">Store</a></li>
        </ul>
        <div class="row">
            <div id="filter" class="col-xl-4">
                <p>filter by:</p>
                <ul class="ulfilter">
                    <li class="act" id="all">All products</li>
                    <li id="clothes">Clothing</li>
                    <li id="gear">Gear</li>
                </ul>
            </div>
            <div class="col-xl-8">
                <div id="row1">
                    <div class="item clothing" onclick="window.location='storeitems/shirt.html'">
                        <img src="storeMedia/shirt.jpg" alt="plain shirt">
                        <div>
                            <h6>Cat's Pajamas shirt</h6>
                            <p class="price">R120</p>
                        </div>

                    </div>
                    <div class="item clothing" onclick="window.location='storeitems/beanie.html'">
                        <img src="storeMedia/beanie.jpg" alt="">
                        <div>
                            <h6>Cat's Pajamas beanie</h6>
                            <p class="price">R200</p>
                        </div>


                    </div>
                    <div class="item clothing" onclick="window.location='storeitems/cap.html'">
                        <img src="storeMedia/cap.jpg" alt="" style="width: 220.667px; height: 220.667px;">
                        <div>
                            <h6>Cat's Pajamas cap</h6>
                            <p class="price">R200</p>
                        </div>

                    </div>
                </div>

                <div id="row2">
                    <div class="item gear" onclick="window.location='storeitems/bottle.html'">
                        <img src="storeMedia/bottle.jpg" alt="">
                        <div>
                            <h6>Cat's Pajamas bottle</h6>
                            <p class="price">R300</p>
                        </div>
                    </div>

                    <div class="item gear" onclick="window.location='storeitems/mouse.html'">
                        <img src="storeMedia/mousepad.jpg" alt="">
                        <div>
                            <h6>Cat's Pajamas mousepad</h6>
                            <p class="price">R200</p>
                        </div>

                    </div>

                    <div class="item gear" onclick="window.location='storeitems/lanyard.html'">
                        <img src="storeMedia/keychain.jpg" alt="">
                        <div>
                            <h6>Cat's Pajamas lanyard</h6>
                            <p class="price">R50</p>
                        </div>
                    </div>
                </div>

            </div>

            <script>
                $("#clothes").click(function() {
                    $(".item").filter(".clothing").css("display", "initial");
                    $(".item").not(".clothing").css("display", "none");
                    $(".act").removeClass("act");
                    $("#clothes").addClass("act");
                });

                $("#all").click(function() {
                    $(".item").css("display", "initial");
                    $(".act").removeClass("act");
                    $("#all").addClass("act");
                });

                $("#gear").click(function() {
                    $(".item").filter(".gear").css("display", "initial");
                    $(".item").not(".gear").css("display", "none");
                    $(".act").removeClass("act");
                    $("#gear").addClass("act");
                })
            </script>
</body>

</html>
