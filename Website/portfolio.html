<html lang="en" dir="ltr">

    <meta charset="utf-8">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/css/bootstrap.min.css" rel="stylesheet" >
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.min.js" integrity="sha384-Atwg2Pkwv9vp0ygtn1JAojH0nYbwNJLPhwyoVbhoPwBhjQPR5VtM2+xf0Uwh9KtT" crossorigin="anonymous"></script>
    
    <!--MATERIAL DESIGN ICONS-->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet">

    <!--FONTS-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100;0,300;0,600;1,400&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

    <link rel="stylesheet" href="styles/main.css">
  </head>
  <body onload="loadContent()">
    <nav>
      <a href="index.html" class="navLogo">Cat's Pajamas</a>
      <a href="Portfolio.html" class="active">Portfolio</a>
      <a href="store.html">Store</a>
      <div class="filler"></div>
      <a href="contactUs.html" class="circleBorder">Contact us</a>
      <a href="cart.html"><span class="material-icons pointer">shopping_cart</span></a>
    </nav>

    <div class="container">
      <h1 class="">Portfolio</h1>

      <select class="btn-warning" onchange="filterPortfolio()" id="portfolioFilter">
        <option value="All" id="selectAll">All</option>
        <option value="Film/Animation" id="selectFilm">Film/Animation</option>
        <option value="Web/App Dev" id="selectWeb">Web/App Dev</option>
        <option value="Game Dev" id="selectGame">Game Dev</option>
        <option value="Logos & Branding" id="selectLogo">Logos & Branding</option>
      </select>

      <div id="portfolioContent">
      </div>

    </div>
  </body>
</html>

<script>
  // This function is used to load a selection of portfolio content depeding on the URL parameter 
  function loadContent()
  {
    var value = window.location.href.split("?")[1];
    if(value == null)
    {
      document.getElementById("selectAll").selected = true;
    }
    else
    {
      switch (value)
      {
        case "All":
          document.getElementById("selectAll").selected = true;
        break;

        case "Film":
          document.getElementById("selectFilm").selected = true;
        break;

        case "WebApp": 
          document.getElementById("selectWeb").selected = true;
        break;

        case "GameDev":
          document.getElementById("selectGame").selected = true;
        break;

        case "Logos":
          document.getElementById("selectLogo").selected = true;
        break;
 
        default:
          document.getElementById("selectAll").selected = true;
        
      }
    }

    filterPortfolio();
  }

  // This function is used to filter the different sections of portfolio content
  function filterPortfolio()
  {
    var value = document.getElementById("portfolioFilter").value;
    var portfolioContent = document.getElementById("portfolioContent");

    switch(value)
    {
      case "All":
        fetch('Portfolio%20Files/portfolioContent.html').then(response => response.text()).then((data)=> {
            portfolioContent.innerHTML = data;
        });
      break;

      case "Film/Animation":
        fetch('Portfolio%20Files/FilmAnimation.html').then(response => response.text()).then((data)=> {
            portfolioContent.innerHTML = data;
        });
      break;

      case "Web/App Dev":
        fetch('Portfolio%20Files/WebApp.html').then(response => response.text()).then((data)=> {
          portfolioContent.innerHTML = data;
        });
      break;

      case "Game Dev":
      fetch('Portfolio%20Files/GameDev.html').then(response => response.text()).then((data)=> {
          portfolioContent.innerHTML = data;
        });
      break;

      case "Logos & Branding":
        fetch('Portfolio%20Files/LogosBranding.html').then(response => response.text()).then((data)=> {
          portfolioContent.innerHTML = data;
        });
      break;
    }
  }
</script>
